<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Token & Folder Selection</title>
    <link rel='stylesheet' href='styles.css'>
    <script src='../js/script.js'></script>
</head>
<body>
    <div class="container">
        <h2>Enter VK Token & Select Folder</h2>
        <form id="tokenForm">
            <label for="vkToken">VK Token:</label>
            <input type="text" id="vkToken" name="vkToken" required>

            <label for="folderPath">Select Folder:</label>
            <input type="file" id="folderPath" webkitdirectory directory required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
